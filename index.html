<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank Ltd.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="login_area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="sbumit_area">
           <h4>Login</h4> 
           <input type="text" class="form-control" placeholder="Email"><br>
           <input type="password" name="" id="" class="form-control" placeholder="Password"><br>
           <button id="login" class="btn btn-success">Enter</button>
        </div>
    </section>

    <section id="transaction_area">
        <h1 class="text-center">Welcome Transaction Area</h1><br>
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">100</span></h2>
                </div>
                
            </div>
        </div>

        <!-- Input Area -->
        <div class="row">
            <div class="col-md-6 ">
                <div class="sbumit_area">
                    <h4>Deposit</h4>
                    <input id="depositAmt" type="text" class="form-control" placeholder="$ Amount you want to deposit"><br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="sbumit_area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to Withdraw"><br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </section>



<script>
    //Login Button event Handler
 const loginBtn = document.getElementById("login");
 loginBtn.addEventListener("click", function(){
    const loginArea = document.getElementById("login_area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction_area");
        transactionArea.style.display = "block";
 });

 ///////////////////////deposit Button event Handler\\\\\\\\\\\\\\\\\\\\\\\\\\\
const depositButton =  document.getElementById("addDeposit");
  depositButton.addEventListener("click", function(){
    const dpAmount =  document.getElementById("depositAmt").value;
    const depositAmount = parseFloat(dpAmount);

            //  //For deposit Calculation
            //     const currentDpt = document.getElementById("currentDeposit").innerText;
            //     const currentAmount = parseFloat(currentDpt);
            //     const totalDeposit = depositAmount + currentAmount;
            //     document.getElementById("currentDeposit").innerText = totalDeposit;

    updateSpanTex("currentDeposit", depositAmount);//for Current Deposit
    updateSpanTex("currentBalance", depositAmount); //for Current Balance

            //  // FOr Balance Calculation
            // const currentBalance = document.getElementById("currentBalance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositAmount + currentBalanceNumber;
            // document.getElementById("currentBalance").innerText = totalBalance;

 document.getElementById("depositAmt").value = "" ; //for Clear after Amount Save.
});

 ///////////////////////Withdraw Button event Handler\\\\\\\\\\\\\\\\\\\\\\\\\\\\\
const withdrawButton = document.getElementById("addWithdraw");
    withdrawButton.addEventListener("click", function(){
        const withdrawNumber = getInputNumber("withdrawAmount");
       
        updateSpanTex("currentWithdraw", withdrawNumber);
        updateSpanTex("currentBalance", -1 * withdrawNumber);// -1 * for Negative Value

        document.getElementById("withdrawAmount").value = "";//for Clear after Amount Save.
    });

function getInputNumber(id){
    const amount = document.getElementById(id).value;
    const amountNumber = parseFloat(amount);
    return amountNumber;

}

///////////////////////////////// Function the same things \\\\\\\\\\\\\\\\\\\\\\\\\\\


function updateSpanTex(id, addedNumber){
    const current = document.getElementById(id).innerText; 
    const currentNumber = parseFloat(current);
    const tolalAmount = addedNumber + currentNumber;
    document.getElementById(id).innerText = tolalAmount;
}



</script>
</body>
</html>
